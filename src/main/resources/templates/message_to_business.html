<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F1F0EC;
            color: #3C3C3B;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: #FFFFFF;
            border: 1px solid #9FB2A1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #9FB2A1;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .question {
		    background-color: #9FB2A1;
		    padding: 10px;
            border-radius: 0 0 10px 10px;
		}
		
		.question p {
		    margin: 0;
		    padding: 5px 0;
		}
		
		.question p.options {
		    margin-top: 10px;
		}
        .header img {
            width: 89.79px;
            height: 91.03px;
        }
        .header .slogan {
            color: #FFFFFF;
            font-size: 1.5em;
            font-weight: bold;
        }
        .customer-name {
            background-color: #F1F0EC;
            padding: 10px;
            border-radius: 0 0 0 0;
        }
        h2 {
            margin: 0;
        }
        p, ul {
            line-height: 1.6;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        strong {
            color: #3C3C3B;
        }
        a {
            text-decoration: none;
            color: #FFED00;
            font-weight: bold;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
            color: #9FB2A1;
        }
    </style>
</head>
